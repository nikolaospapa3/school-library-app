<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back up</title>
</head>
<body>
    <form method="post">
        <h2> Are you sure you want to backup the database? </h2> <br>
        <label for="backup">yes</label>
        <input type="radio" id="backup" name="backup" value="yes" checked>
        <label for="nobackup">no</label>
        <input type="radio" id="nobackup" name="backup" value="no">

        <input type="submit" value="Continue">
    </form>
</body>
</html>
