<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple User</title>
</head>
<body>
    <h1>Simple User page...{{username}} in school {{name}} {{address}}</h1>
    <a href="/simple-user/{{type}}/{{username}}/card">Card</a> <br>
    <a href="/{{username}}/change-password"> Change Password </a><br>
    <a href="/{{username}}/update-user">Update user info</a> <br>
    <a href="/{{username}}/books-in-this-school-review">Books in this school </a><br>
    <a href="/simple-user/{{type}}/{{username}}/reservations-cancel">My Reservations (and I can cancel)</a><br>
    
    <fieldset>
        <legend>Questions</legend>
        <a href="/simple-user/{{type}}/{{username}}/books-in-library">List with all books in my School Library (I can reserve them)</a><br>
        <a href="/simple-user/{{type}}/{{username}}/books-borrowed">List of all books that I have borrowed (You can Review them) </a> <br>
    </fieldset>
    
</body>
</html>
