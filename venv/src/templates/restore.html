<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restore </title>
</head>
<body>
    <form method="post">
        <h2> Are you sure you want to restore the database from the backup database? </h2> <br>
        <label for="restore">yes</label>
        <input type="radio" id="restore" name="restore" value="yes" checked>
        <label for="norestore">no</label>
        <input type="radio" id="norestore" name="restore" value="no">

        <input type="submit" value="Continue">
    </form>
</body>
</html>
